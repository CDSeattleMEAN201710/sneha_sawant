<body>
    <script>
    class Ninja{
        constructor(name){
            this.name = name;
            let health = 100;
            this.sethealth = function(val) { health = val; }
            this.gethealth = function() {  return health ;}
            this.getspeed = function() { var speed = 3; return speed;}
            this.getstrength = function() { var strength = 3; return strength;}
        }

        sayName(){
            console.log(`name : ${this.name}`)
        }
        showStats(){

            console.log(` name : ${this.name} health : ${this.gethealth()} speed : ${this.getspeed()} strength : ${this.getstrength()}`);
        }
        drinkSake(){
            this.sethealth( this.gethealth() + 10 )
            console.log(`health : ${this.gethealth()}`)
        }
    }
class Sensei extends Ninja{
    constructor(name){
        super(name); 
        this.wisdom=10;
        let health = 200;
        this.sethealth = function(val) { health = val; }
        this.gethealth = function() {  return health ;}
    }
    speakWisdom(){
        super.drinkSake();
    }
}

    let ninja = new Ninja("dojo")
    ninja.sayName();
    ninja.showStats();
    ninja.drinkSake();
    let super_sensei = new Sensei("Master Splinter");
    super_sensei.drinkSake();
    </script>
